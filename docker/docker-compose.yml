version: "3.7"

services:
  goservice:
    image: golang:latest
    depends_on:
      - postgres
      - aerospike
      - redis
    volumes:
      - ..:/go/src/serj-tubin-com
    entrypoint: ["/bin/sh","-c"]
    command:
      - |
        go run cmd/aerospike_tools/aero_setup/main.go -env dockerdev
        go run cmd/aerospike_tools/aero_msg_id_counter_set/main.go -env dockerdev
        go build -o bin/service cmd/service/main.go
        ./bin/service -env dockerdev
    ports:
      - "9000:9000"
    working_dir: /go/src/serj-tubin-com
    environment:
      OPEN_WEATHER_API_KEY: todo
      SERJ_TUBIN_COM_ADMIN_USERNAME: todo
      SERJ_TUBIN_COM_ADMIN_PASSWORD_HASH: $$2a$$14$$gPDY7P8qGduPi.OKoPKzM.N/MTyZpP.q2tmbprdHH.1jyw7fK3KfW
      SERJ_BROWSER_REQ_SECRET: todo
      SERJ_REDIS_PASS: todo
      OTEL_SERVICE_NAME: serj-tubin-com-docker-dev
      HONEYCOMB_API_KEY: ""

  fileservice:
    image: golang:latest
    depends_on:
      - redis
    volumes:
      - ..:/go/src/serj-tubin-com-file-service
      - ./docker-data-file-service:/file-service-data
    entrypoint: ["/bin/sh","-c"]
    command:
      - |
        go build -o bin/file-service cmd/file_service/main.go
        ./bin/file-service -host='0.0.0.0' -rhost='st-redis' -rootpath='/file-service-data' -log-to-stdout=true -log-file-path='/file-service-data/logs'
    ports:
      - "1987:1987"
    working_dir: /go/src/serj-tubin-com-file-service
    environment:
      SERJ_REDIS_PASS: todo
      OTEL_SERVICE_NAME: serj-tubin-com-docker-dev
      HONEYCOMB_API_KEY: ""

  # https://hub.docker.com/_/postgres
  postgres:
    image: postgres:latest
    volumes:
      - ./docker-data-postgres:/var/lib/postgresql/data
      - ../sql:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: serj_blogs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_HOST_AUTH_METHOD: trust

  # https://hub.docker.com/_/aerospike
  aerospike:
    image: aerospike:ce-5.6.0.5
    volumes:
      - ./docker-data-aerospike:/opt/aerospike/data
    environment:
      NAMESPACE: serj-tubin-com

  redis:
    image: redis
    command: redis-server --appendonly yes --requirepass todo
    container_name: st-redis
    volumes:
      - ./docker-data-redis:/data
    ports:
      - 6379:6379

  adminer:
    image: adminer
    depends_on:
      - postgres
    restart: always
    ports:
      - 8081:8080
