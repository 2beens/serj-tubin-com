version: "3.7"

services:
  serj-tubin-service:
    image: golang:latest
    volumes:
      - ..:/go/src/serj-tubin-com
    command: sh -c "go build -o bin/service cmd/service/main.go && ./bin/service -env dockerdev"
    ports:
      - "9000:9000"
    working_dir: /go/src/serj-tubin-com
    environment:
      OPEN_WEATHER_API_KEY: todo
      SERJ_TUBIN_COM_ADMIN_USERNAME: todo
      SERJ_TUBIN_COM_ADMIN_PASSWORD_HASH: todo
      SERJ_BROWSER_REQ_SECRET: todo

  postgres:
    image: postgres:latest
    volumes:
      - ./docker-postgres-db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: serj_blogs
      POSTGRES_PASSWORD: admin
      POSTGRES_HOST_AUTH_METHOD: trust

  aerospike:
    image: aerospike:ce-5.6.0.5
    volumes:
      - ./docker-aerospike:/opt/aerospike/data
    environment:
      NAMESPACE: serj-tubin-com

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
