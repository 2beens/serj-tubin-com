name: Go Vulnerabilities Check

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Scan for Vulnerabilities in Code
        uses: Templum/govulncheck-action@v0.10.1
        with:
          go-version: 1.20.3
          package: ./...
          fail-on-vuln: true
